<!DOCTYPE html>
<html>
  <head>
    <title>jQuery Scrollhide</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="dist/jquery.scrollhide.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
      body{
        min-height: 3000px;
        background: #f3f3f3;
      }

      nav{
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;

        height: 50px;
        background-color: #E0714E;
      }

      /* Custom styles for events */
      nav.pinned{}
      nav.unpinned{}

      /* Support for multiple elements */
      nav.mini{
        top: 50px;
        height: 25px;
        background-color: #42A6A0;
      }


    </style>
  </head>
  <body>
    <nav></nav>
    <!-- Uncomment for multiple elements -->
    <!-- <nav class="mini"></nav> -->

    <script>
      $(function() {
        $("nav").scrollhide();
      });
    </script>
  </body>
</html>
